<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output methods</title>
</head>
<body>

    <h1 id="change-text">Methods</h1>
    <br>

    
        <script language="javascript" type="text/javascript"> 
                // “language” attribute is deprecated , 
                // "type” attribute is needed for old browsers
                
                

// Single Line comment

/* 
* multiline 
* comment
*/

// Output Methods
                
        // 1. To Display data in HTML element

        // Select the HTML Element
        var htmlElement = document.getElementById("change-text");
        htmlElement.innerHTML = "JavaScript Output Methods";

        // 2. To Display data in browser display area
        document.write("Hello World....!");

        // 3. To Display data in alert dialog box
        window.alert("Hello..! Am Learning JavaScript");

        // 4. To Display data in browser console
        console.log("Console is for developers");          
        
    </script>
</body>
</html>
